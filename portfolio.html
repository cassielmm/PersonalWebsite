	<script>
		$('.spoiler').click( function () {
			var id = $(this).attr('title');
			if ($('#'+id).hasClass('disappear')) {
			    $('#'+id).removeClass('disappear');
			}
			else {
			    $('#'+id).addClass('disappear');
			}
		    })
	</script>
